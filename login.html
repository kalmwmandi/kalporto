<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="login.css">

    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <section class="login d-flex">
      <div class="login-left w-50 h100" style="background-color: rgb(86, 78, 234);">
          <div class="row justify-content-center align-items-center h-100">
              <div class="col-6">
                  <div class="header">
              <h1>Welcome Back</h1>
              <p>Welcome back! Please enter your details.</p>
          </div>

          <div class="login-form">
              <label for="email" class="form-label" style="color: #ffffff;">Email</label>
              <input type="email" class="form-control" id="email" 
              placeholder="Enter your email">

              <label for="password" class="form-label" style="color: #ffffff;">Password</label>
              <input type="password" class="form-control" id="password" 
              placeholder="Enter your password">
              <a href="#" class="text-decoration-none text-center">Forgot password</a>
              <button class="signin" href="index.html">Submit</button>
              <button class="signin-google">
                  <img src="../src/assets/gugel.png" alt="" style="width: 20px; height: 20px;">
                  Sign in With Google</button>
                  <div class="text-center">
                      
                  </div>
                  <span class="d-inline" style="color: #ffffff;">Don't have an account?<a href="signup.html" class="d-inline text-decoration-none">Sign up for free</a></span>
          </div>
              </div>
          </div>
          
      </div>
      <div class="login-right w-50 h100" style="background-color: rgb(255, 255, 255);">
          <div id="carouselExample" class="carousel slide">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="../src/assets/toolist.png" class="d-block w-110" alt="..." style="width: 700px; height: 700px; margin-left: 40px;">
                </div>
            </div>
      </div>
  </section>
</html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
